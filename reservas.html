<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Reservá tu turno en SuperBarbería – cortes premium, barbas y más." />
    <meta name="keywords" content="barbería, reserva de turnos, cortes de pelo, barbas, colorimetría" />
    <meta name="author" content="SuperBarbería Team" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="img/logos/barberia_negro.png" />
    <title>Reservar turno | SuperBarbería</title>

    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="CSS/estilos.css" />
    <link rel="stylesheet" href="CSS/reserva.css" />
</head>

<body>
    <!-- MENÚ  -->
    <header class="navbar">
        <div class="container nav-inner">
            <a class="logo" href="index.html#inicio">
                <span class="logo-icon">
                    <img src="img/logos/barberia_claro.png" alt="Logotipo SuperBarbería" />
                </span>
                <span class="logo-text">SuperBarbería</span>
            </a>

            <nav id="navLinks" class="nav-links">
                <a href="#reserva" class="active">Reservar turno</a>
                <a href="index.html#servicios">Servicios</a>
                <a href="index.html#equipo">Barberos</a>
                <a href="index.html#galeria">Galería</a>
                <a href="index.html#contacto">Contacto</a>
                <a href="login.html" class="btn-outline">Login</a>
            </nav>

            <!-- Hamburguesa - MOBILE -->
            <button id="btnMenu" class="hamburger" aria-label="Menú">
                <span></span><span></span><span></span>
            </button>
        </div>
    </header>

    <!-- SECCIÓN: RESERVA -->
    <main id="reserva" class="reserva-section">
        <div class="container reserva-wrapper">
            <!-- Columna: info / título -->
            <div class="reserva-info">
                <h1>Reserva tu turno</h1>
                <p>
                    Selecciona tu barbero de confianza y el servicio que deseas realizarte.<br />
                    Cada servicio dura <strong>30&nbsp;min.</strong><br />
                    Todos los campos son obligatorios.
                </p>
            </div>

            <!-- Columna: formulario -->
            <form id="formReserva" class="reserva-form" novalidate>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="txtNombre" name="nombre" placeholder="Ej.: Super" required />
                </div>

                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="txtApellido" name="apellido" placeholder="Ej.: Barbería" required />
                </div>

                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="txtEmail" name="email" placeholder="Ej.: superbarberia@gmail.com"
                        required />
                </div>

                <div class="form-group">
                    <label for="telefono">Número de celular</label>
                    <input type="tel" id="txtTelefono" name="telefono" placeholder="Ej.: 091012012" pattern="[0-9]{8,9}"
                        required />
                </div>

                <div class="form-group">
                    <label for="barbero">Barbero</label>
                    <select id="slcBarbero" name="barbero" required>
                        <option value="" disabled selected>Seleccionar</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="servicio">Servicio</label>
                    <select id="slcServicio" name="servicio" required>
                        <option value="" disabled selected>Seleccionar</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="fecha">Seleccione una fecha</label>
                    <input type="date" id="fecha" name="fecha" min="{{MIN_DATE}}" required />
                </div>

                <div class="form-group">
                    <label for="hora">Seleccione un turno</label>
                    <select id="slcHora" name="hora" required>
                        <option value="" disabled selected>Seleccionar</option>
                    </select>
                </div>
                <p id="mensaje" class="mensaje"></p>
                <button type="submit" id="btnReservar" class="btn-primary btn-block">Reservar</button>
            </form>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer__brand">
            <img src="img/logos/barberia_claro.png" alt="Avatar Superbarbería" class="footer__icon" />
            <span class="footer__name">Superbarbería</span>
        </div>

        <nav class="footer__links" aria-label="Redes y contacto">
            <a id="emailLink" class="footer__link" href="mailto:valentina2010tapari@gmail.com"
                aria-label="Enviar correo" title="Email">
                <img src="img/logos/gmail.png" alt="" class="footer__icon" />
            </a>

            <a id="waLink" class="footer__link" href="https://wa.me/59891044363" aria-label="WhatsApp" title="WhatsApp"
                target="_blank" rel="noopener">
                <img src="img/logos/whatsapp.png" alt="" class="footer__icon" />
            </a>

            <a class="footer__link" href="https://instagram.com/superbarberia" aria-label="Instagram" title="Instagram"
                target="_blank" rel="noopener">
                <img src="img/logos/intagram.png" alt="" class="footer__icon" />
            </a>
        </nav>
    </footer>

    <!-- SCRIPT -->
    <script type="module" src="JS/script.js"></script>
</body>

</html>
